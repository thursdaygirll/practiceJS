<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css" />
    <title>TO DO LIST</title>
  </head>
  <body class="d-flex flex-column align-items-center">
    <h1>TO DO LIST</h1>
    <div class="d-flex mt-5">
      <input id="inputTarea" type="text" class="form-control mr-2" placeholder="Tarea" />
      <button type="button" class="btn btn-info" onclick="handleAgregar()">
        Agregar Tarea
      </button>
    </div>
    <div class="accordion mt-3 w-75" id="accordionToDoList">
      <div class="card">
        <div class="card-header" id="headingToDo">
          <h5 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#collapseToDo"
              aria-expanded="true"
              aria-controls="collapseToDo"
            >
              To Do's
            </button>
          </h5>
        </div>

        <div
          id="collapseToDo"
          class="collapse show"
          aria-labelledby="headingToDo"
          data-parent="#accordionToDoList"
        >
          <div class="card-body">
            <ul id="listToDo" class="list-group"></ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingDone">
          <h5 class="mb-0">
            <button
              class="btn btn-link collapsed"
              type="button"
              data-toggle="collapse"
              data-target="#collapseDone"
              aria-expanded="false"
              aria-controls="collapseDone"
            >
              Done
            </button>
          </h5>
        </div>
        <div
          id="collapseDone"
          class="collapse"
          aria-labelledby="headingDone"
          data-parent="#accordionToDoList"
        >
          <div class="card-body">
            <ul id="listDone" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="utils.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
